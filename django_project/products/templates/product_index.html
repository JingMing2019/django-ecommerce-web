{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Products</h1>
<div class="row">
{% for product in products %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static product.image %}">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{%  url 'product_detail' product.pk %}">
                        {{ product.name }}
                    </a>
                </h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Price: {{ product.price }}</p>
                <form action="/cart/add/{{ product.pk }}/" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">
                        Add to cart
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
